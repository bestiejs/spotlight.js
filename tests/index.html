<!doctype html>
<html>
	<head>
		<title>Spotlight.js Test Suite</title>
		<link rel="stylesheet" href="../vendor/qunit/qunit/qunit.css">
		<script src="../vendor/qunit/qunit/qunit.js"></script>
		<script>var spotlight2;</script>
		<script src="../spotlight.js"></script>
		<script src="../vendor/requirejs/require.js"></script>
		<script>
		if (/[?&]norequire=true(?:&|$)/.test(location.search)) {
			require = define = null;
			document.write('<script src="tests.js"><\/script>');
		}
		else {
			require({
				'baseUrl': '../vendor/requirejs/',
				'urlArgs': 't=' + (+new Date),
				'paths': { 'src': '../../' }
			},
			['src/spotlight'], function(spotlight) {
				spotlight2 = spotlight;
				require(['tests.js']);
			});
		}
		</script>
	</head>
	<body>
		<h1 id="qunit-header">Spotlight.js Test Suite</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
	</body>
</html>
